<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Display a Point Layer</title>

<link rel="stylesheet" href="https://js.arcgis.com/3.20/esri/css/esri.css">
<script src="https://js.arcgis.com/3.20/"></script>

<script>
	var map;
	require([
	"esri/map",
	"esri/layers/FeatureLayer",
	"dojo/domReady!"
	], function(
	Map,
	FeatureLayer

	) {

	map = new Map("map1", {	
	center: [-121.8824, 37.3354],
	zoom: 10,
	basemap: "topo-vector"
	});
	
	map.on("load", myMapLoad);
	function myMapLoad() {	
    var featureLayer = new FeatureLayer("https://services6.arcgis.com/w6RDkvyV0qkz8Dnp/arcgis/rest/services/PointLayer/FeatureServer/0");   
    map.addLayer(featureLayer);
    }

	});
</script>

<style>
	html, body, #map1 {
	padding: 0;
	margin: 0;
	height: 100%;
	width: 100%;
	}
</style>

</head>
	<body>
		<div id="map1"></div>
	</body>
</html>
