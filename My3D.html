<DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>My 3DMap</title>

<link rel="stylesheet" href="https://js.arcgis.com/4.3/esri/css/main.css">
<script src="https://js.arcgis.com/4.3/"></script>

<script>
	var map, view,worldTransportationLayer;
	require([
	"esri/Map",
	"esri/layers/TileLayer",
	"esri/views/SceneView",
	"dojo/domReady!"
	], function(
	Map,
	TileLayer,
	SceneView
	){
	
	worldTransportationLayer = new TileLayer({
	url:
	"https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Transportation/MapServer"
	});
	
	map = new Map({
	basemap: "streets-relief-vector",
	ground: "world-elevation",
	layers: [worldTransportationLayer]
	});
	
	view = new SceneView({
	container: "map1",
	map: map,
	scale: 1000000,
	center: [-100.3161, 25.6866]
	});
	
	});
</script>



<style>
html, body, #map1 {
	padding: 0;
	margin: 0;
	height: 100%;
	width: 100%;
} 
</style>

</head>
<body>
<div id="map1"> </div>
</body>

</html>
